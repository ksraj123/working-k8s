apiVersion: v1
kind: Service
metadata:
  name: server-loadbalancer
spec:
  type: LoadBalancer
  ports:
  - port: {{ .Values.server.httpPortExternal }}
    targetPort: {{ .Values.server.httpPortPod }}
    name: http
  - port: {{ .Values.server.presencePort }}
    targetPort: {{ .Values.server.presencePort }}
    name: presence
  selector:
    app: server
